<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Note Taking App</title>
</head>
<body>
	<h1>Notes</h1>
	<ul>
	{% for note in notes %}
		<li>{{ note }}</li>
	{% endfor %}
	</ul>
	<form action="{{ url_for('index') }}" method="post">
		<input type="text" name="note">
		<button>Add Note</button>
	</form>
</body>
</html>
